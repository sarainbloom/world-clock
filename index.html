<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>World Clock - by Sara Lin</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock 🌎</h1>

      <select>
        <option value="">Select a City</option>
        <option value="">London</option>
        <option value="">Berlin</option>
        <option value="">New York</option>
      </select>

      <div class="city">
        <div>
          <h2>London 🇬🇧</h2>
          <div class="date">April 3, 2024</div>
        </div>
        <div class="time">10:45 <small>AM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>Berlin 🇩🇪</h2>
          <div class="date">April 3, 2024</div>
        </div>
        <div class="time">10:45 <small>AM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>New York 🇺🇸</h2>
          <div class="date">April 3, 2024</div>
        </div>
        <div class="time">10:45 <small>AM</small></div>
      </div>
    </div>

    <footer>
      This project was coded by
      <a
        href="https://www.linkedin.com/in/sara-lindblom-2827431a8/"
        target="_blank"
        >Sara Lin</a
      >
      🖤⚔️🖤 and is open sourced on
      <a href="https://github.com/sarainbloom/world-clock" target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://worldclock-bysaralin.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
