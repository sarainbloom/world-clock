<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>

    <title>World Clock - by Sara Lin</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock 🌎</h1>

      <select id="city">
        <option value="">Select a City</option>

        <option value="current">Current Location</option>

        <option value="America/New_York">New York</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Berlin">Berlin</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Australia/Melbourne">Melbourne</option>
      </select>

      <div id="cities">
        <div class="city" id="new-york">
          <div>
            <h2>New York 🇺🇸</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="london">
          <div>
            <h2>London 🇬🇧</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="berlin">
          <div>
            <h2>Berlin 🇩🇪</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded by
      <a
        href="https://www.linkedin.com/in/sara-lindblom-2827431a8/"
        target="_blank"
        >Sara Lin</a
      >
      🖤⚔️🖤 and is open sourced on
      <a href="https://github.com/sarainbloom/world-clock" target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://worldclock-bysaralin.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
